<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Login Page</legend>
            <label for="fn">First_name : </label>
            <input type="text" id="fn" name="First_name">
            <br> <br>
            <label for="ln">Last_name : </label>
            <input type="text" id="ln" name="Last_name">
            <br> <br>
            <label for="father">Father_name : </label>
            <input type="text" id="father" name="Father_name">
            <br> <br>
            <label for="br">Brother_name : </label>
            <input type="text" id="br" name="Brother_name">
            <br> <br>
            <label for="">Age : </label>
            <input type="number" name="Age">
            <br> <br>
            <label for="">Email : </label>
            <input type="email" size="30" placeholder="Eg:abc@gmail.com" name="Email">
            <br> <br>
            <label for="">Resume : </label>
            <input type="file">
            <br> <br>
            <label for="">Phone_no. : </label>
            <input type="text" maxlength="10" name="Phone_no">
            <br> <br>
            <label for="">Gender : </label>
            Male <input type="radio" name="Gender">
            Female <input type="radio" name="Gender">
            <br> <br>
            <label for="">Languages_Known : </label>
            English<input type="checkbox">
            Kannada<input type="checkbox">
            Hindi<input type="checkbox">
            Malayalam<input type="checkbox">
            Tamil<input type="checkbox">
            Telugu<input type="checkbox">
            <br> <br>
            <label for="un">Username : </label>
            <input type="text" id="un" required>
            <br> <br>
            <label for="ps">Password : </label>
            <input type="password" id="ps" required>
            <br> <br>
            <button>Create Account</button>
        </fieldset>
    </form>
</body>
</html>
