<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="3" cellspacing="20px" cellpadding="20px">
            <tr>
                <th colspan="6">TIME TABLE</th>
            </tr>
            <tr>
                <th>Days</th>
                <th>8:00 am -<br>10:30 am</th>
                <th>10:30 am -<br>11:00 am</th>
                <th>11:00 am -<br>01:30 pm</th>
                <th>01:30 pm -<br>02:30 pm</th>
                <th>02:30 pm -<br>05:00 pm</th>
            </tr>
            <tr>
                <th>MON</th>
                <td>JAVA</td>
                <th rowspan="5">Break</th>
                <td>WEB</td>
                <th rowspan="5">Lunch<br>Break</th>
                <td>SQL</td>
            </tr>
            <tr>
                <th>TUE</th>
                <td>WEB</td>
                <td>SQL</td>
                <td>JAVA</td>
            </tr>
            <tr>
                <th>WED</th>
                <td>SQL</td>
                <td>JAVA</td>
                <td>WEB</td>
            </tr>
            <tr>
                <th>THU</th>
                <td>WEB</td>
                <td>JAVA</td>
                <td>SQL</td>
            </tr>
            <tr>
                <th>FRI</th>
                <td>JAVA</td>
                <td>SQL</td>
                <td>WEB</td>
            </tr>
            <tr>
                <th>SAT</th>
                <td colspan="3">APTITUDE</td>
                <th colspan="2">Holiday</th>
            </tr>
        </table>
    </center>
</body>
</html>
